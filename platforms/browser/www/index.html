  <script>
        function insertNewQuestion() {
          var name = $("#name").val();
          var email = $("#email").val();
          var phone = $("#phone").val();
          var question = $("#question").val();
          if((name != '') && (email != '') && (phone != '') && (question != '')){
            if (/^\w+([\.-]?\ w+)*@\w+([\.-]?\ w+)*(\.\w{2,3})+$/.test(email))
              {
                 $("#idid").addClass('login__submit');

            $.ajax({
                type: 'POST',
                url: "http://wadeelens.com/pages/ajax/insert_new_student.php",
                dataType: "json",
                data: {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    phone: $("#phone").val(),
                    question: $("#question").val()

                },
                success: function (data) {
                    $("#student_insert_div").html(data['result']);
                },
                error: function (a, e, d) {
                    var err = a.responseText + ' ' + e + ' ' + d;
                    alert(err);
                }

            });

          }else{
             alert("Error in E-mail");
          return false;
          }
          }else
          alert("all fields required");
          return false;
        }

</script>
<script type="text/javascript">
  function out(){
     $("#idid").removeClass('login__submit');
      $("#name").val('');
       $("#email").val('');
       $("#phone").val('');
        $("#question").val('');

  }
</script>
